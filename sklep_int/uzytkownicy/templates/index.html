{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}{% endblock %}</title>
    <link href="{% static "style.css" %}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    
     integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div >
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Internetowy sklep obuwniczy</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                  <a class="nav-link" href="#">Strona domowa<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Kategorie
                  </a>
                  <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="#">Action</a>
                    <a class="dropdown-item" href="#">Another action</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="#">Something else here</a>
                  </div>
                </li>
           <!--   <li class="nav-item">
                  <a class="nav-link disabled" href="#">Disabled</a>
                </li>-->  
              </ul>
              <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Przedmiot" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Wyszukaj</button>
              </form>
            </div>
          </nav>
    </div>
    <div id="sidebar">
      <p>Nasze marki</p>
      {% for marki in marka %}
        <img class='favorite'  src=  '{{ marki.logo }}' alt="Buty"> 
        <p>{{marki.nazwa}} </p>
      {% endfor %}
    </div>
   <div class="corousel">
    {% for buts in but %}
       <img class='favorite'  src=  '{{ buts.Wyglad }}' alt="Buty"> 
       <p>{{buts.Nazwa}} </p>
    {% endfor %}
 </div>



</body>
</html>
